<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body onload="listHunts()">
<header></header>
<main>
    <div class="wrapper">
        <div id="top_stone">
            <div class="controlPanel">
                <div class="controlPanelElement">SCORE:  0<div id="score"></div></div>
                <div class="controlPanelElement"> 1 / 6</div>
                <div class="controlPanelContainer"><div class="controlPanelElement infoIcon bt" onclick="nextQuestion()"></div>
                    <a href="#openModal"><div class="controlPanelElement menuIcon bt"></div></a>
                </div>

            </div>
        </div>
        <div class="dialogue">
            <div class="dialogueElement questionBox"><div class="dialogueInsider"><div>Michel: </div><div id="main"></div></div></div>
            <div class="dialogueElement mascotBox"><img src="./media/parrotMascot.png" class="mascotIcon"></div>
            <div class="dialogueElement answerBox"><div class="dialogueInsider"><div>userName: </div><div id="answerBox"><input type="text"></div></div></div>
        </div>

    </div>

</main>
<footer></footer>
<div id="openModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">MENU</h3>
                <a href="#close" title="Close" class="close">X</a>

            </div>
            <div class="modal-body">
                <button onclick="fullScreenToggle()"><img src="fullscreenIcon.png"></button>
                <button onclick="soundVolumeToggle()"><img id="soundIcon" src="soundONIcon.png"></button>
                <button><img src="share.png"></button>
            </div>
            <div class="version">
            <p> TreasureHuntApp v.0.0.4</p>
            </div>
            </div>
    </div>
</div>
</body>

</html>
