<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body onload="listHunts()">
<header></header>
<main>
    <div class="wrapper">
        <div id="top_stone">
            <div class="controlPanel">
                <div class="controlPanelElement">SCORE:  0<div id="score"></div></div>
                <div class="controlPanelElement"> 1 / 6</div>
                <div class="controlPanelContainer"><div class="controlPanelElement infoIcon" onclick="nextQuestion()"></div>
                    <div class="controlPanelElement menuIcon" onclick="fullScreenToggle()"></div>
                </div>

            </div>
        </div>
        <div class="dialogue">
            <div class="dialogueElement questionBox" id="main"><div class="dialogueInsider"><div>Michel: </div><div id="questionText"></div></div></div>
            <div class="dialogueElement mascotBox"><img src="./media/parrotMascot.png" class="mascotIcon"></div>
            <div class="dialogueElement answerBox"><div class="dialogueInsider"><div>userName: </div><div id="answerBox">TEST</div></div></div>
        </div>
        <div id="bottom_stone"></div>
    </div>

</main>
<footer></footer>
</body>

</html>
